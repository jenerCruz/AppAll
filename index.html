<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC EQUIPO OAXACA</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="js/app_asistencias.js"></script>
    <script src="js/app_ventas.js"></script>

    <style>
        /* ... Tus estilos originales se mantienen igual ... */
        :root { --sidebar-width: 16rem; --header-height: 4rem; }
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #app-content { flex: 1; overflow: auto; background-color: #f8fafc; position: relative; }
        /* Sidebar styles ... */
        .sidebar-item { padding: 0.75rem 1rem; cursor: pointer; color: #d1d5db; display: flex; align-items: center; }
        .sidebar-item:hover { background-color: #374151; }
        .sidebar-item.active { background-color: #6366f1; color: white; }
        /* Mobile overlay */
        #sidebar { width: var(--sidebar-width); background-color: #111827; display: flex; flex-direction: column; transition: transform 0.3s; z-index: 50; }
        @media(max-width: 768px) { #sidebar { position: absolute; height: 100%; transform: translateX(-100%); } #sidebar.open { transform: translateX(0); } }
    </style>
</head>
<body>

    <aside id="sidebar">
        <div class="p-4">
            <h1 class="text-2xl font-bold text-white mb-6">PMX OAX.</h1>
            
            <div class="sidebar-item mb-2 rounded" data-app-id="asistencias" data-html-path="apps/app1/index.html">
                <i data-lucide="clipboard-check" class="mr-3"></i> Asistencias
            </div>

            <div class="sidebar-item mb-2 rounded" data-app-id="ventas" data-html-path="apps/app2/index.html">
                <i data-lucide="bar-chart-2" class="mr-3"></i> Metas & Ventas
            </div>
        </div>
        <div class="p-4 mt-auto border-t border-gray-700">
             <div class="text-sm text-gray-400" id="connection-status">Estado: Conectado</div>
        </div>
    </aside>

    <main id="main-content">
        <header class="md:hidden bg-gray-800 text-white p-4 flex items-center">
            <button id="menu-btn" class="mr-4"><i data-lucide="menu"></i></button>
            <h2 class="text-lg font-bold">Panel</h2>
        </header>

        <div id="app-content" class="p-4">
            <div class="text-center mt-20 text-gray-500">
                <h2 class="text-2xl font-bold">Bienvenido</h2>
                <p>Selecciona una aplicación del menú.</p>
            </div>
        </div>
    </main>

    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <script>
        // Inicializar Iconos
        lucide.createIcons();

        // UI Logic
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const appContent = document.getElementById('app-content');
        const items = document.querySelectorAll('.sidebar-item');

        function toggleMenu() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        if(menuBtn) {
            menuBtn.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
        }

        // --- LÓGICA DE CARGA DE APPS ---
        async function loadApp(appId, htmlPath) {
            // 1. UI Feedback
            appContent.innerHTML = '<div class="p-10 text-center">Cargando aplicación...</div>';
            
            // 2. Cerrar menú móvil si está abierto
            sidebar.classList.remove('open');
            overlay.classList.add('hidden');

            try {
                // 3. Fetch del HTML de la App
                const response = await fetch(htmlPath);
                if(!response.ok) throw new Error("No se pudo cargar la vista");
                const html = await response.text();

                // 4. Inyectar HTML
                appContent.innerHTML = html;

                // 5. EJECUTAR LA LÓGICA ESPECÍFICA (Sin colisiones)
                if (appId === 'asistencias') {
                    if (window.iniciarAppAsistencias) {
                        window.iniciarAppAsistencias();
                    } else {
                        console.error("La función iniciarAppAsistencias no está definida");
                    }
                } else if (appId === 'ventas') {
                    if (window.iniciarAppVentas) {
                        window.iniciarAppVentas();
                    } else {
                        console.error("La función iniciarAppVentas no está definida");
                    }
                }

            } catch (error) {
                console.error(error);
                appContent.innerHTML = `<div class="text-red-500 p-4">Error: ${error.message}</div>`;
            }
        }

        // Listeners para el menú
        items.forEach(item => {
            item.addEventListener('click', () => {
                // Update active state
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                const appId = item.dataset.appId;
                const path = item.dataset.htmlPath;
                if(appId && path) loadApp(appId, path);
            });
        });

        // Service Worker (Para soporte Offline/Local con Capacitor)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
</html>
